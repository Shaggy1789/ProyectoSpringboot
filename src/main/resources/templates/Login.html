<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Inicio de Sesión</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google reCAPTCHA Enterprise -->
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LeLL2gsAAAAAHH367hTR4_ApAJRG3pEb3hAQ9Zv"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .login-header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 2.5rem;
            text-align: center;
        }
        .login-header i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            opacity: 0.9;
            margin: 0;
        }
        .form-control {
            border-radius: 12px;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }
        .input-group-text {
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 12px 0 0 12px;
            padding: 0 15px;
        }
        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .btn-login {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 0.5px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .alert-danger {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .alert-success {
            background-color: #d1fae5;
            color: #059669;
        }
        .g-recaptcha {
            margin: 1.5rem 0;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }
        .register-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .register-link a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .form-content {
            padding: 2.5rem;
        }
        @media (max-width: 576px) {
            .form-content {
                padding: 2rem 1.5rem;
            }
            .login-header {
                padding: 2rem 1.5rem;
            }
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta</p>
        </div>

        <div class="form-content">
            <!-- Mensaje de éxito al registrar -->
            <div th:if="${param.registro}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:if="${param.registro == 'exitoso'}">¡Registro exitoso! Ahora puedes iniciar sesión.</span>
                <span th:if="${param.usuario}">Usuario: <strong th:text="${param.usuario}"></strong></span>
            </div>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Mensaje de logout -->
            <div th:if="${mensajeLogout}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${mensajeLogout}"></span>
            </div>

            <form th:action="@{/login}" method="post" id="loginForm">
                <!-- Usuario -->
                <div class="mb-4">
                    <label class="form-label">Usuario</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        <input type="text" name="nombre" class="form-control"
                               placeholder="Ingresa tu usuario" required
                               th:value="${param.nombreusuario}">
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        <input type="password" name="password" class="form-control"
                               placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>

                <!-- Input hidden para el token de reCAPTCHA -->
                <input type="hidden" name="g-recaptcha-response" id="recaptchaToken">

                <!-- reCAPTCHA Enterprise -->
                <div class="mb-4">
                    <button class="g-recaptcha"
                            data-sitekey="6LeLL2gsAAAAAHH367hTR4_ApAJRG3pEb3hAQ9Zv"
                            data-callback='onSubmit'
                            data-action='submit'
                            style="width: 100%; padding: 15px; background: linear-gradient(90deg, #4f46e5, #7c3aed); border: none; border-radius: 12px; color: white; font-weight: 700; font-size: 1.1rem;">
                        <i class="fas fa-shield-alt me-2"></i>Verificar con reCAPTCHA
                    </button>
                </div>

                <button type="submit" class="btn-login mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>

                <div class="register-link">
                    <p class="mb-0">
                        ¿No tienes cuenta?
                        <a th:href="@{/registro}" class="text-decoration-none fw-bold">
                            Regístrate aquí
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Función de callback para reCAPTCHA
    function onSubmit(token) {
        document.getElementById('recaptchaToken').value = token;
        document.getElementById('loginForm').submit();
    }

    // Validar el formulario antes de enviar
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const token = document.getElementById('recaptchaToken').value;

        // Si no hay token, prevenir el envío y dejar que reCAPTCHA lo maneje
        if (!token) {
            e.preventDefault();
            // reCAPTCHA ejecutará el callback automáticamente
        }
    });
</script>
</body>
</html>
