<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Contrase√±a y CAPTCHA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
        }
        .login-header {
            border-radius: 15px 15px 0 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="login-header">
                        <h3>üîê Iniciar Sesi√≥n</h3>
                        <p class="mb-0">Usuario y contrase√±a</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Formulario -->
                        <form action="/login" method="post">
                            <!-- Usuario -->
                            <div class="mb-3">
                                <label class="form-label">Usuario:</label>
                                <input type="text" 
                                       class="form-control" 
                                       name="nombre" 
                                       placeholder="Ingresa tu usuario"
                                       required>
                            </div>
                            
                            <!-- Contrase√±a -->
                            <div class="mb-3">
                                <label class="form-label">Contrase√±a:</label>
                                <input type="password" 
                                       class="form-control" 
                                       name="password" 
                                       placeholder="Ingresa tu contrase√±a"
                                       required>
                            </div>
                            
                            <!-- CAPTCHA -->
                            <div class="mb-3">
                                <div class="g-recaptcha" 
                                     data-sitekey="6LdClVksAAAAAA2m3J8Y5Y5Y5Y5Y5Y5Y5Y5Y5Y5Y5"></div>
                            </div>
                            
                            <!-- Bot√≥n -->
                            <button type="submit" class="btn btn-primary w-100">
                                Ingresar
                            </button>
                        </form>
                        
                        <!-- Resultados -->
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script para mostrar resultados -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const message = urlParams.get('message');
        
        if (success && message) {
            const resultDiv = document.getElementById('result');
            if (success === 'true') {
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        ‚úÖ ${decodeURIComponent(message)}
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå ${decodeURIComponent(message)}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
