<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Inicio de Sesión</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- reCAPTCHA v3 - MISMA SITE KEY DEL REGISTRO -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdJmHAsAAAAAIxiOLPzSMjlUdd_S_PLSDqg1hbq"></script>
    <style>
        /* Tus estilos existentes - IGUALES */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .login-header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 2.5rem;
            text-align: center;
        }
        .login-header i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            opacity: 0.9;
            margin: 0;
        }
        .form-control {
            border-radius: 12px;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }
        .input-group-text {
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 12px 0 0 12px;
            padding: 0 15px;
        }
        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .btn-login {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 0.5px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .alert-danger {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .alert-success {
            background-color: #d1fae5;
            color: #059669;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }
        .register-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .register-link a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .form-content {
            padding: 2.5rem;
        }
        @media (max-width: 576px) {
            .form-content {
                padding: 2rem 1.5rem;
            }
            .login-header {
                padding: 2rem 1.5rem;
            }
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta</p>
        </div>

        <div class="form-content">
            <!-- Mensaje de éxito al registrar -->
            <div th:if="${param.registro}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:if="${param.registro == 'exitoso'}">¡Registro exitoso! Ahora puedes iniciar sesión.</span>
                <span th:if="${param.usuario}">Usuario: <strong th:text="${param.usuario}"></strong></span>
            </div>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Mensaje de logout -->
            <div th:if="${mensajeLogout}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${mensajeLogout}"></span>
            </div>

            <form th:action="@{/api/login}" method="post" id="loginForm">
                <!-- Usuario -->
                <div class="mb-4">
                    <label class="form-label">Usuario</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        <input type="text" name="nombreusuario" class="form-control"
                               placeholder="Ingresa tu usuario" required
                               th:value="${param.nombreusuario}">
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        <input type="password" name="password" class="form-control"
                               placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>

                <!-- Campo oculto para token de reCAPTCHA v3 -->
                <input type="hidden" name="g-recaptcha-response" id="recaptchaToken">

                <button type="submit" class="btn-login mb-3" id="submitBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>

                <div class="register-link">
                    <p class="mb-0">
                        ¿No tienes cuenta?
                        <a th:href="@{/registro}" class="text-decoration-none fw-bold">
                            Regístrate aquí
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        console.log('1. Iniciando proceso de login...');
        
        // Ejecutar reCAPTCHA
        grecaptcha.ready(function() {
            console.log('2. reCAPTCHA ready');
            
            grecaptcha.execute('6LdJmHAsAAAAAIxiOLPzSMjlUdd_S_PLSDqg1hbq', {action: 'login'})
            .then(function(token) {
                console.log('3. Token generado, longitud:', token.length);
                
                document.getElementById('recaptchaToken').value = token;
                
                // Crear FormData
                const formData = new FormData(document.getElementById('loginForm'));
                
                // Mostrar los datos que se envían
                console.log('4. Datos del formulario:');
                for (let pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1].substring(0, 50) + '...');
                }
                
                // Enviar con fetch
                fetch('/api/login', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log('5. Respuesta recibida, status:', response.status);
                    console.log('5. Headers:', response.headers.get('content-type'));
                    
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('6. Datos JSON:', data);
                    
                    if (data.success) {
                        console.log('7. Login exitoso, redirigiendo a:', data.redirect);
                        window.location.href = data.redirect || '/dashboard';
                    } else {
                        console.log('7. Login falló:', data.message);
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('8. Error en fetch:', error);
                    alert('Error en la comunicación con el servidor. Mira la consola (F12) para más detalles.');
                });
            })
            .catch(function(error) {
                console.error('Error en reCAPTCHA:', error);
                alert('Error con reCAPTCHA');
            });
        });
    });
</script>
</body>
</html>
