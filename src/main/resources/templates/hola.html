<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo - Spring Boot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2c3e50;
        }
        .mensaje {
            font-size: 24px;
            color: #27ae60;
            padding: 20px;
            border: 2px solid #27ae60;
            border-radius: 10px;
            display: inline-block;
            background-color: white;
        }
    </style>
</head>
<body>
<h1>¡Saludo desde Spring Boot!</h1>
<div class="mensaje" th:text="${mensaje}">Mensaje aquí</div>
</body>
</html>
