<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo - Spring Boot</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .navbar-custom .navbar-brand i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .navbar-custom .nav-link {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .navbar-custom .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .navbar-custom .nav-link i {
            margin-right: 8px;
        }

        .navbar-custom .btn-login-nav {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar-custom .btn-login-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .navbar-custom .btn-register-nav {
            background: white;
            color: #4f46e5;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar-custom .btn-register-nav:hover {
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            color: #4f46e5;
        }

        .navbar-custom .user-info {
            display: flex;
            align-items: center;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.3rem 1rem 0.3rem 0.5rem;
            border-radius: 30px;
            margin-left: 10px;
        }

        .navbar-custom .user-info i {
            font-size: 1.3rem;
            margin-right: 8px;
        }

        .navbar-custom .user-info span {
            font-weight: 600;
            margin-right: 10px;
        }

        .hola-container {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }

        .hola-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            text-align: center;
        }

        .hola-header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 2rem;
            margin: -2.5rem -2.5rem 2rem -2.5rem;
            border-radius: 0 0 20px 20px;
        }

        .hola-header i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hola-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .hola-mensaje {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4f46e5;
            margin: 2rem 0;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            border-radius: 15px;
            border-left: 5px solid #4f46e5;
        }

        @media (max-width: 768px) {
            .navbar-custom {
                padding: 1rem;
            }
            .navbar-custom .navbar-brand span {
                display: none;
            }
            .hola-container {
                padding: 1rem;
            }
            .hola-header h1 {
                font-size: 1.8rem;
            }
            .hola-mensaje {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-lock"></i>
            <span>Mi Aplicación</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/holamundo}">
                        <i class="fas fa-globe"></i> Hola Mundo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">
                        <i class="fa-solid fa-circle-user"></i>Usuarios
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.usuario != null}">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span th:text="${session.usuario.nombreusuario}">Usuario</span>
                    </div>
                </li>
                <li class="nav-item" th:if="${session.usuario != null}">
                    <a class="btn-login-nav" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </li>
                <li class="nav-item" th:unless="${session.usuario != null}">
                    <a class="btn-login-nav" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </a>
                </li>
                <li class="nav-item" th:unless="${session.usuario != null}">
                    <a class="btn-register-nav" th:href="@{/registro}">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hola-container">
    <div class="hola-card">
        <div class="hola-header">
            <i class="fas fa-globe-americas"></i>
            <h1>¡Saludo desde Spring Boot!</h1>
        </div>

        <div class="hola-mensaje" th:text="${mensaje}">
            Hola Mundo desde Springboot
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
