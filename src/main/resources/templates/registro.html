<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdJmHAsAAAAAIxiOLPzSMjlUdd_S_PLSDqg1hbq"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .register-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .register-header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 2.5rem;
            text-align: center;
        }
        .register-header i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        .register-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .register-header p {
            opacity: 0.9;
            margin: 0;
        }
        .form-control {
            border-radius: 12px;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }
        .input-group-text {
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 12px 0 0 12px;
            padding: 0 15px;
        }
        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .btn-register {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 0.5px;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .alert-danger {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .alert-success {
            background-color: #d1fae5;
            color: #059669;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }
        .login-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .form-content {
            padding: 2.5rem;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 1.5rem;
        }
        .form-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }
        .password-note {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 5px;
            margin-left: 5px;
        }
        @media (max-width: 576px) {
            .form-content {
                padding: 2rem 1.5rem;
            }
            .register-header {
                padding: 2rem 1.5rem;
            }
            body {
                padding: 15px;
            }
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <i class="fas fa-user-plus"></i>
            <h2>Crear Cuenta</h2>
            <p>Regístrate para acceder al sistema</p>
        </div>

        <div class="form-content">
            <!-- Mensaje de error -->
            <div th:if="${Error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${Error}"></span>
            </div>

            <form th:action="@{/api/registro}" method="post" id="registroForm">
                <!-- Nombre de usuario -->
                <div class="mb-4">
                    <label class="form-label">Nombre de Usuario *</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        <input type="text" name="nombre" class="form-control"
                               placeholder="Máx. 10 caracteres"
                               maxlength="10" required>
                    </div>
                    <small class="password-note">Máximo 10 caracteres</small>
                </div>

                <!-- Apellidos en fila -->
                <div class="form-row">
                    <div>
                        <label class="form-label">Apellido Paterno *</label>
                        <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-friends"></i>
                                </span>
                            <input type="text" name="apellidopaterno" class="form-control"
                                   placeholder="Máx. 10 caracteres"
                                   maxlength="10" required>
                        </div>
                    </div>

                    <div>
                        <label class="form-label">Apellido Materno *</label>
                        <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-friends"></i>
                                </span>
                            <input type="text" name="apellidomaterno" class="form-control"
                                   placeholder="Máx. 10 caracteres"
                                   maxlength="10" required>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="form-label">Email *</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                        <input type="email" name="email" class="form-control"
                               placeholder="ejemplo@dominio.com"
                               maxlength="20" required>
                    </div>
                    <small class="password-note">Máximo 20 caracteres</small>
                </div>

                <!-- Contraseña -->
                <div class="mb-4">
                    <label class="form-label">Contraseña *</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        <input type="password" name="password" class="form-control"
                               id="password"
                               placeholder="Máx. 10 caracteres"
                               maxlength="10" required>
                    </div>
                    <small class="password-note">Máximo 10 caracteres</small>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="mb-4">
                    <label class="form-label">Confirmar Contraseña *</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        <input type="password" name="confirmPassword" class="form-control"
                               id="confirmPassword"
                               placeholder="Repite tu contraseña"
                               maxlength="10" required>
                    </div>
                </div>

                <!-- Teléfono -->
                <div class="mb-4">
                    <label class="form-label">Teléfono *</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-phone"></i>
                            </span>
                        <input type="tel" name="telefono" class="form-control"
                               id="telefono"
                               placeholder="Ej: 5512345678"
                               maxlength="10"
                               pattern="[0-9]{10}"
                               title="Debe contener 10 dígitos"
                               required>
                    </div>
                    <small class="password-note">Ingresa 10 dígitos</small>
                </div>

                <!-- Campo oculto para el token de reCAPTCHA -->
                <input type="hidden" name="g-recaptcha-response" id="recaptchaToken">

                <button type="submit" class="btn-register mb-3" id="submitBtn">
                    <i class="fas fa-user-plus me-2"></i>Registrarse
                </button>

                <div class="login-link">
                    <p class="mb-0">
                        ¿Ya tienes cuenta?
                        <a th:href="@{/login}" class="text-decoration-none fw-bold">
                            Inicia sesión aquí
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<script>
    // Verificar que grecaptcha está disponible
    if (typeof grecaptcha === 'undefined') {
        console.error('reCAPTCHA no cargó. Recarga la página.');
    }

    document.getElementById('registroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validaciones
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const telefono = document.getElementById('telefono').value;
        
        if (password !== confirmPassword) {
            alert('Las contraseñas no coinciden');
            return;
        }
        
        if (telefono.length !== 10) {
            alert('El teléfono debe tener 10 dígitos');
            return;
        }

        // Verificar que grecaptcha está disponible
        if (typeof grecaptcha === 'undefined') {
            alert('Error: reCAPTCHA no está listo. Recarga la página.');
            return;
        }

        // Ejecutar reCAPTCHA v3
        grecaptcha.ready(function() {
            grecaptcha.execute('6LdJmHAsAAAAAIxiOLPzSMjlUdd_S_PLSDqg1hbq', {action: 'registro'})
            .then(function(token) {
                document.getElementById('recaptchaToken').value = token;
                document.getElementById('registroForm').submit();
            })
            .catch(function(error) {
                alert('Error con reCAPTCHA: ' + error);
            });
        });
    });
</script>
</body>
</html>
