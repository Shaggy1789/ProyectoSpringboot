<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Registro de Usuario</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .register-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .register-header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        .register-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .register-header p {
            opacity: 0.9;
            margin: 0;
            font-size: 0.95rem;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }
        .input-group-text {
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 12px 0 0 12px;
            padding: 0 15px;
        }
        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .btn-register {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .alert-danger {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .g-recaptcha {
            margin: 1.5rem 0;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }
        .login-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .form-content {
            padding: 2rem;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 1rem;
        }
        .form-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }
        .password-note {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 5px;
            margin-left: 5px;
        }
        @media (max-width: 576px) {
            .form-content {
                padding: 1.5rem;
            }
            .register-header {
                padding: 1.5rem;
            }
            body {
                padding: 15px;
            }
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
            .register-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h2>Crear Cuenta</h2>
                <p>Regístrate para acceder al sistema</p>
            </div>
            
            <div class="form-content">
                <!-- Mensaje de error -->
                <div th:if="${Error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${Error}"></span>
                </div>
                
                <form th:action="@{/registro}" method="post" id="registroForm">
                    <!-- Nombre de usuario -->
                    <div class="mb-3">
                        <label class="form-label">Nombre de Usuario *</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="nombre" class="form-control" 
                                   placeholder="Máx. 10 caracteres" 
                                   maxlength="10" required
                                   th:value="${param.nombre}">
                        </div>
                        <small class="password-note">Máximo 10 caracteres</small>
                    </div>
                    
                    <!-- Nombres en fila -->
                    <div class="form-row">
                        <div class="input-group">
                            <label class="form-label">Apellido Paterno *</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-friends"></i>
                                </span>
                                <input type="text" name="apellidopaterno" class="form-control" 
                                       placeholder="Máx. 10 caracteres" 
                                       maxlength="10" required
                                       th:value="${param.apellidopaterno}">
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label class="form-label">Apellido Materno *</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-friends"></i>
                                </span>
                                <input type="text" name="apellidomaterno" class="form-control" 
                                       placeholder="Máx. 10 caracteres" 
                                       maxlength="10" required
                                       th:value="${param.apellidomaterno}">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" name="email" class="form-control" 
                                   placeholder="ejemplo@dominio.com" 
                                   maxlength="20" required
                                   th:value="${param.email}">
                        </div>
                        <small class="password-note">Máximo 20 caracteres</small>
                    </div>
                    
                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label class="form-label">Contraseña *</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control" 
                                   id="password" 
                                   placeholder="Máx. 10 caracteres" 
                                   maxlength="10" required
                                   oninput="validatePassword()">
                        </div>
                        <small class="password-note">Máximo 8 caracteres</small>
                        <div id="passwordStrength" class="password-note"></div>
                    </div>
                    
                    <!-- Confirmar Contraseña -->
                    <div class="mb-3">
                        <label class="form-label">Confirmar Contraseña *</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="confirmPassword" class="form-control" 
                                   id="confirmPassword" 
                                   placeholder="Repite tu contraseña" 
                                   maxlength="10" required
                                   oninput="validatePassword()">
                        </div>
                        <div id="passwordMatch" class="password-note"></div>
                    </div>
                    
                    <!-- Teléfono -->
                    <div class="mb-3">
                        <label class="form-label">Teléfono *</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-phone"></i>
                            </span>
                            <input type="number" name="telefono" class="form-control" 
                                   placeholder="Ej: 5512345678" 
                                   pattern="[0-9]{10}" 
                                   title="Debe contener 10 dígitos" required
                                   th:value="${param.telefono}">
                        </div>
                        <small class="password-note">Ingresa 10 dígitos</small>
                    </div>
                    
                    <!-- reCAPTCHA -->
                    <div class="mb-3">
                        <div class="g-recaptcha" data-sitekey="6Lfpg18sAAAAAPwS_m5oYBrZfQeUWNUSl3rwieuk"></div>
                        <small class="password-note">Completa el CAPTCHA para verificar que no eres un robot</small>
                    </div>
                    
                    <button type="submit" class="btn-register" id="submitBtn">
                        <i class="fas fa-user-plus me-2"></i>Registrarse
                    </button>
                    
                    <div class="login-link">
                        <p class="mb-0">
                            ¿Ya tienes cuenta? 
                            <a th:href="@{/login}" class="text-decoration-none fw-bold">
                                Inicia sesión aquí
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function validatePassword() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordMatch = document.getElementById('passwordMatch');
            const passwordStrength = document.getElementById('passwordStrength');
            const submitBtn = document.getElementById('submitBtn');
            
            // Validar fortaleza de la contraseña
            if (password.value.length > 0) {
                let strength = '';
                let strengthClass = '';
                
                if (password.value.length < 4) {
                    strength = 'Débil';
                    strengthClass = 'text-danger';
                } else if (password.value.length < 6) {
                    strength = 'Media';
                    strengthClass = 'text-warning';
                } else {
                    strength = 'Fuerte';
                    strengthClass = 'text-success';
                }
                
                passwordStrength.innerHTML = `<span class="${strengthClass}">Fortaleza: ${strength}</span>`;
                passwordStrength.style.display = 'block';
            } else {
                passwordStrength.style.display = 'none';
            }
            
            // Validar que las contraseñas coincidan
            if (password.value && confirmPassword.value) {
                if (password.value === confirmPassword.value) {
                    passwordMatch.innerHTML = '<span class="text-success">✓ Las contraseñas coinciden</span>';
                    passwordMatch.style.display = 'block';
                    submitBtn.disabled = false;
                } else {
                    passwordMatch.innerHTML = '<span class="text-danger">✗ Las contraseñas no coinciden</span>';
                    passwordMatch.style.display = 'block';
                    submitBtn.disabled = true;
                }
            } else {
                passwordMatch.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        // Validar el formulario antes de enviar
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const telefono = document.querySelector('input[name="telefono"]');
            
            // Validar que las contraseñas coincidan
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Las contraseñas no coinciden. Por favor verifica.');
                return false;
            }
            
            // Validar longitud de teléfono
            if (telefono.value.length !== 10) {
                e.preventDefault();
                alert('El teléfono debe tener exactamente 10 dígitos.');
                return false;
            }
            
            // Validar reCAPTCHA
            const recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                e.preventDefault();
                alert('Por favor completa el CAPTCHA.');
                return false;
            }
            
            return true;
        });
        
        // Para desarrollo sin reCAPTCHA, descomenta esto:
        // document.addEventListener('DOMContentLoaded', function() {
        //     const form = document.querySelector('form');
        //     form.addEventListener('submit', function(e) {
        //         // Simular que el CAPTCHA está validado
        //         const captchaInput = document.createElement('input');
        //         captchaInput.type = 'hidden';
        //         captchaInput.name = 'g-recaptcha-response';
        //         captchaInput.value = 'development-captcha';
        //         form.appendChild(captchaInput);
        //     });
        // });
    </script>
</body>
</html>
