<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar-custom {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-custom .navbar-brand {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .navbar-custom .navbar-brand i {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .navbar-custom .nav-link {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .navbar-custom .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }
        
        .navbar-custom .nav-link i {
            margin-right: 8px;
        }
        
        .navbar-custom .btn-login-nav {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 10px;
            text-decoration: none;

        }
        
        .navbar-custom .btn-login-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);

        }
        
        .navbar-custom .user-info {
            display: flex;
            align-items: center;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.3rem 1rem 0.3rem 0.5rem;

        }
        
        .navbar-custom .user-info i {
            font-size: 1.3rem;
            margin-right: 8px;
        }
        
        .navbar-custom .user-info span {
            font-weight: 600;
            margin-right: 10px;
        }
        
        .admin-container {
            padding: 2rem;
            max-width: 1400px;

        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .card-header-custom {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 1.5rem;
            margin: -2rem -2rem 1.5rem -2rem;
            border-radius: 0 0 20px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .card-header-custom h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .card-header-custom h2 i {
            margin-right: 15px;
            font-size: 2rem;
        }
        
        .btn-custom {
            background: white;
            color: #4f46e5;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 2px solid transparent;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
            color: #4f46e5;
            border: 2px solid white;
        }
        
        .btn-primary-custom {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
            color: white;
        }
        
        .filtros-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid #e2e8f0;
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .table-custom {
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
        }
        
        .table-custom thead {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
        }
        
        .table-custom thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
        }
        
        .table-custom tbody tr {
            transition: all 0.2s;
        }
        
        .table-custom tbody tr:hover {
            background-color: rgba(79, 70, 229, 0.08);
        }
        
        .role-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-accion {
            padding: 8px 12px;
            border-radius: 10px;
            transition: all 0.2s;
            margin: 0 3px;
        }
        
        .btn-accion:hover {
            transform: translateY(-2px);
        }
        
        .total-usuarios {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            border: none;
        }
        
        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .modal-footer {
            border-top: 2px solid #e2e8f0;
            padding: 1.5rem;
        }
        
        .password-input-group {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
        }
        
        .toggle-password:hover {
            color: #4f46e5;
        }
        
        .is-invalid {
            border-color: #dc3545 !important;
        }
        
        .is-valid {
            border-color: #198754 !important;
        }
        
        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }
        
        #telefono::-webkit-outer-spin-button,
        #telefono::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }
            .navbar-custom {
                padding: 1rem;
            }
            .card-header-custom {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-lock"></i>
                <span>Mi Aplicación</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/usuarios">
                            <i class="fas fa-users"></i> Usuarios
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="admin-container">
        <div class="admin-card">
            <div class="card-header-custom">
                <h2>
                    <i class="fas fa-users-cog"></i>
                    Gestión de Usuarios
                </h2>
                <div class="d-flex gap-3 align-items-center">
                    <span class="total-usuarios" id="totalUsuarios">
                        <i class="fas fa-database me-2"></i>
                        Total: <span id="totalCount">0</span> usuarios
                    </span>
                    <button class="btn-custom" onclick="abrirModalNuevo()">
                        <i class="fas fa-user-plus"></i> Nuevo Usuario
                    </button>
                </div>
            </div>
            
            <div class="filtros-card">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-muted">
                            <i class="fas fa-search me-2"></i>Buscar
                        </label>
                        <input type="text" id="buscarInput" class="form-control" 
                               placeholder="Nombre, email o teléfono...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold text-muted">
                            <i class="fas fa-filter me-2"></i>Rol
                        </label>
                        <select id="rolSelect" class="form-select">
                            <option value="">Todos los roles</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button id="filtrarBtn" class="btn-primary-custom w-100">
                            <i class="fas fa-filter me-2"></i>Filtrar
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios">
                        <tr>
                            <td colspan="7" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-2">Cargando usuarios...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="usuarioModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-user-plus me-2"></i>
                        <span id="modalTitleText">Nuevo Usuario</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <input type="hidden" id="usuarioId">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Nombre de Usuario *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="nombreusuario" 
                                           placeholder="Máx. 10 caracteres" maxlength="10" 
                                           oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '')"
                                           onblur="validarTexto(this, 'usuario')" required>
                                </div>
                                <div id="nombreusuarioError" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Email *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="ejemplo@dominio.com" maxlength="50" 
                                           oninput="validarEmail(this)" required>
                                </div>
                                <div id="emailError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Apellido Paterno *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                    <input type="text" class="form-control" id="apellidopaterno" 
                                           placeholder="Solo letras" maxlength="10" 
                                           oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '')"
                                           onblur="validarTexto(this, 'apellido paterno')" required>
                                </div>
                                <div id="apellidopaternoError" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Apellido Materno *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                    <input type="text" class="form-control" id="apellidomaterno" 
                                           placeholder="Solo letras" maxlength="10" 
                                           oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '')"
                                           onblur="validarTexto(this, 'apellido materno')" required>
                                </div>
                                <div id="apellidomaternoError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Teléfono *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="telefono" 
                                           placeholder="10 dígitos" maxlength="10" 
                                           oninput="soloNumeros(event); validarTelefono(this)" required>
                                </div>
                                <div id="telefonoError" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Rol *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                    <select class="form-select" id="rol" required>
                                        <option value="">Seleccionar rol</option>
                                    </select>
                                </div>
                                <div id="rolError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="row" id="passwordFields">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Contraseña *</label>
                                <div class="input-group password-input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" 
                                           placeholder="Mínimo 4 caracteres" maxlength="10"
                                           oninput="document.getElementById('confirmPassword').value ? validarPassword('password', 'confirmPassword') : null">
                                    <span class="toggle-password" onclick="togglePassword('password')">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div id="passwordError" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Confirmar Contraseña</label>
                                <div class="input-group password-input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           placeholder="Repite la contraseña" maxlength="10"
                                           oninput="validarPassword('password', 'confirmPassword')">
                                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div id="confirmPasswordError" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" onclick="guardarUsuario()">
                        <i class="fas fa-save me-1"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="eliminarModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Confirmar Eliminación
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <i class="fas fa-user-times fa-4x text-danger mb-3"></i>
                    <h5>¿Estás seguro de eliminar al usuario?</h5>
                    <p id="usuarioAEliminar" class="fw-bold text-danger"></p>
                    <p class="text-muted">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" onclick="confirmarEliminar()">
                        <i class="fas fa-trash me-1"></i>Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let usuarioIdEliminar = null;
        let modalInstance = null;
        let eliminarModalInstance = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            modalInstance = new bootstrap.Modal(document.getElementById('usuarioModal'));
            eliminarModalInstance = new bootstrap.Modal(document.getElementById('eliminarModal'));
            cargarRoles();
            cargarUsuarios();
            
            document.getElementById('filtrarBtn').addEventListener('click', cargarUsuarios);
            document.getElementById('buscarInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') cargarUsuarios();
            });
        });
        
        function soloNumeros(e) {
            const input = e.target;
            input.value = input.value.replace(/[^0-9]/g, '');
            if (input.value.length > 10) {
                input.value = input.value.slice(0, 10);
            }
        }
        
        function validarTelefono(input) {
            const telefono = input.value;
            const errorSpan = document.getElementById('telefonoError');
            
            if (telefono.length === 0) {
                errorSpan.textContent = 'El teléfono es requerido';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            } else if (telefono.length < 10) {
                errorSpan.textContent = 'El teléfono debe tener 10 dígitos';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            } else if (!/^\d+$/.test(telefono)) {
                errorSpan.textContent = 'Solo se permiten números';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            } else {
                errorSpan.textContent = '';
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
                return true;
            }
        }
        
        function validarEmail(input) {
            const email = input.value;
            const errorSpan = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                errorSpan.textContent = 'El email es requerido';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            } else if (!emailRegex.test(email)) {
                errorSpan.textContent = 'Ingresa un email válido (ejemplo@dominio.com)';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            } else {
                errorSpan.textContent = '';
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
                return true;
            }
        }
        
        function validarTexto(input, campo) {
            const valor = input.value;
            const errorSpan = document.getElementById(input.id + 'Error');
            
            if (!valor) {
                errorSpan.textContent = `El ${campo} es requerido`;
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            } else if (valor.length < 3) {
                errorSpan.textContent = `El ${campo} debe tener al menos 3 caracteres`;
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            } else if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/.test(valor)) {
                errorSpan.textContent = 'Solo se permiten letras';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            } else {
                errorSpan.textContent = '';
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
                return true;
            }
        }
        
        function validarPassword(passwordId, confirmId) {
            const passwordInput = document.getElementById(passwordId);
            const confirmInput = document.getElementById(confirmId);
            const errorSpan = document.getElementById('passwordError');
            const confirmErrorSpan = document.getElementById('confirmPasswordError');
            
            if (!passwordInput.value) {
                errorSpan.textContent = 'La contraseña es requerida';
                passwordInput.classList.add('is-invalid');
                return false;
            } else if (passwordInput.value.length < 4) {
                errorSpan.textContent = 'La contraseña debe tener al menos 4 caracteres';
                passwordInput.classList.add('is-invalid');
                return false;
            } else if (passwordInput.value !== confirmInput.value) {
                errorSpan.textContent = 'Las contraseñas no coinciden';
                confirmErrorSpan.textContent = 'Las contraseñas no coinciden';
                passwordInput.classList.add('is-invalid');
                confirmInput.classList.add('is-invalid');
                return false;
            } else {
                errorSpan.textContent = '';
                confirmErrorSpan.textContent = '';
                passwordInput.classList.remove('is-invalid');
                confirmInput.classList.remove('is-invalid');
                passwordInput.classList.add('is-valid');
                confirmInput.classList.add('is-valid');
                return true;
            }
        }
        
        function cargarRoles() {
            fetch('/api/roles')
                .then(response => response.json())
                .then(data => {
                    const rolSelect = document.getElementById('rolSelect');
                    const rolModalSelect = document.getElementById('rol');
                    
                    rolSelect.innerHTML = '<option value="">Todos los roles</option>';
                    rolModalSelect.innerHTML = '<option value="">Seleccionar rol</option>';
                    
                    if (data.data) {
                        data.data.forEach(rol => {
                            rolSelect.innerHTML += `<option value="${rol.id}">${rol.nombre}</option>`;
                            rolModalSelect.innerHTML += `<option value="${rol.id}">${rol.nombre}</option>`;
                        });
                    }
                })
                .catch(error => {
                    console.error('Error al cargar roles:', error);
                });
        }
        
        function cargarUsuarios() {
            const buscar = document.getElementById('buscarInput').value;
            const rol = document.getElementById('rolSelect').value;
            
            let url = '/api/usuarios/buscar?';
            if (buscar) url += 'query=' + encodeURIComponent(buscar) + '&';
            if (rol) url += 'rolId=' + rol + '&';
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.data) {
                        mostrarUsuarios(data.data);
                        document.getElementById('totalCount').textContent = data.Total || data.data.length;
                    } else {
                        mostrarUsuarios([]);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('tablaUsuarios').innerHTML = 
                        '<tr><td colspan="7" class="text-center text-danger">Error al cargar usuarios</td></tr>';
                });
        }
        
        function mostrarUsuarios(usuarios) {
            const tbody = document.getElementById('tablaUsuarios');
            
            if (!usuarios || usuarios.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-5">
                            <i class="fas fa-users-slash fa-3x mb-3" style="color: #94a3b8;"></i>
                            <h5 style="color: #64748b;">No se encontraron usuarios</h5>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            usuarios.forEach(u => {
                const rolClass = u.role && u.role.id === 1 ? 'badge-admin' : '';
                const rolNombre = u.role ? u.role.nombre : 'Usuario';
                
                html += `
                    <tr>
                        <td class="fw-bold">${u.idusuario}</td>
                        <td><i class="fas fa-user-circle me-2" style="color: #4f46e5;"></i>${u.nombreusuario || ''}</td>
                        <td>${u.apellidopaterno || ''} ${u.apellidomaterno || ''}</td>
                        <td>${u.email || ''}</td>
                        <td>${u.telefono || ''}</td>
                        <td><span class="role-badge ${rolClass}">${rolNombre}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary btn-accion me-1" 
                                    onclick="abrirModalEditar(${u.idusuario})" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger btn-accion" 
                                    onclick="abrirModalEliminar(${u.idusuario}, '${u.nombreusuario}')" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        function abrirModalNuevo() {
            document.getElementById('modalTitleText').textContent = 'Nuevo Usuario';
            document.getElementById('usuarioForm').reset();
            document.getElementById('usuarioId').value = '';
            document.getElementById('password').required = true;
            document.getElementById('confirmPassword').required = true;
            document.getElementById('passwordFields').style.display = 'flex';
            
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            document.querySelectorAll('.is-valid').forEach(el => el.classList.remove('is-valid'));
            document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
            
            modalInstance.show();
        }
        
        function abrirModalEditar(id) {
            document.getElementById('modalTitleText').textContent = 'Editar Usuario';
            document.getElementById('password').required = false;
            document.getElementById('confirmPassword').required = false;
            document.getElementById('passwordFields').style.display = 'none';
            
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            document.querySelectorAll('.is-valid').forEach(el => el.classList.remove('is-valid'));
            document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
            
            fetch(`/api/usuario/${id}`)
                .then(response => response.json())
                .then(usuario => {
                    document.getElementById('usuarioId').value = usuario.idusuario;
                    document.getElementById('nombreusuario').value = usuario.nombreusuario;
                    document.getElementById('apellidopaterno').value = usuario.apellidopaterno;
                    document.getElementById('apellidomaterno').value = usuario.apellidomaterno;
                    document.getElementById('email').value = usuario.email;
                    document.getElementById('telefono').value = usuario.telefono;
                    document.getElementById('rol').value = usuario.role ? usuario.role.id : '';
                    
                    modalInstance.show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al cargar el usuario');
                });
        }
        
        function guardarUsuario() {
            const id = document.getElementById('usuarioId').value;
            const esNuevo = !id;
            
            document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            
            const nombreValido = validarTexto(document.getElementById('nombreusuario'), 'usuario');
            const apellidoPaternoValido = validarTexto(document.getElementById('apellidopaterno'), 'apellido paterno');
            const apellidoMaternoValido = validarTexto(document.getElementById('apellidomaterno'), 'apellido materno');
            const emailValido = validarEmail(document.getElementById('email'));
            const telefonoValido = validarTelefono(document.getElementById('telefono'));
            
            const rolSelect = document.getElementById('rol');
            const rolError = document.getElementById('rolError');
            if (!rolSelect.value) {
                rolError.textContent = 'Selecciona un rol';
                rolSelect.classList.add('is-invalid');
                return;
            } else {
                rolError.textContent = '';
                rolSelect.classList.remove('is-invalid');
                rolSelect.classList.add('is-valid');
            }
            
            let passwordValido = true;
            if (esNuevo) {
                passwordValido = validarPassword('password', 'confirmPassword');
            }
            
            if (!nombreValido || !apellidoPaternoValido || !apellidoMaternoValido || 
                !emailValido || !telefonoValido || !passwordValido) {
                return;
            }
            
            const formData = new FormData();
            formData.append('nombre', document.getElementById('nombreusuario').value);
            formData.append('apellidopaterno', document.getElementById('apellidopaterno').value);
            formData.append('apellidomaterno', document.getElementById('apellidomaterno').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('telefono', document.getElementById('telefono').value);
            
            if (!esNuevo) {
                formData.append('idusuario', id);
            }
            
            if (esNuevo) {
                formData.append('password', document.getElementById('password').value);
            }
            
            formData.append('g-recaptcha-response', 'no-captcha');
            
            fetch('/api/registro', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    modalInstance.hide();
                    cargarUsuarios();
                    alert(esNuevo ? 'Usuario creado correctamente' : 'Usuario actualizado correctamente');
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al guardar el usuario');
            });
        }
        
        function abrirModalEliminar(id, nombre) {
            usuarioIdEliminar = id;
            document.getElementById('usuarioAEliminar').textContent = nombre;
            eliminarModalInstance.show();
        }
        
        function confirmarEliminar() {
            if (!usuarioIdEliminar) return;
            
            fetch(`/api/usuarios/${usuarioIdEliminar}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                eliminarModalInstance.hide();
                if (data.success) {
                    cargarUsuarios();
                    alert('Usuario eliminado correctamente');
                } else {
                    alert('Error al eliminar usuario');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al eliminar usuario');
            });
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.toggle-password i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
